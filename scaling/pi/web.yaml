apiVersion: apps/v1
kind: Deployment
metadata:
  name: pi-web
  namespace: scaling
  labels:
    kiamol: ch06
spec:
  replicas: 2 # 레플리카 수를 지정. 필수가 아니고 생략할 경우 1로 적용된다.
  selector:
    matchLabels:
      app: pi-web
  template:
    metadata:
      labels:
        app: pi-web
    spec:
      containers:
        - image: kiamol/ch05-pi
          command: ["dotnet", "Pi.Web.dll", "-m", "web"]
          name: web
          ports:
            - containerPort: 80
              name: http