apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-web
  namespace: env-or-configmap
spec:
  selector:
    matchLabels:
      app: todo-web
  template:
    metadata:
      labels:
        app: todo-web
    spec:
      containers:
        - name: web
          image: kiamol/ch04-todo-list
          env:
          - name: Logging_LogLevel_Default
            value: Warning