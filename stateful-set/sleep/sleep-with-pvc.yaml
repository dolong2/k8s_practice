apiVersion: v1
kind: Service
metadata:
  name: sleep-with-pvc
  namespace: stateful-set
  labels:
    kiamol: ch08
spec:
  selector:
    app: sleep-with-pvc
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sleep-with-pvc
  namespace: stateful-set
  labels:
    kiamol: ch08
spec:
  selector:
    matchLabels:
      app: sleep-with-pvc
  serviceName: sleep-with-pvc
  replicas: 2
  template:
    metadata:
      labels:
        app: sleep-with-pvc
    spec:
      containers:
        - name: sleep
          image: kiamol/ch03-sleep
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data # 파드 볼륨의 이름
        namespace: stateful-set
        labels:
          kiamol: ch08
      spec: # PVC 정의
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Mi