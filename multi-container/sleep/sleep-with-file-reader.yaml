apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep
  labels:
    kiamol: ch07
  namespace: multi-container
spec:
  selector:
    matchLabels:
      app: sleep
  template:
    metadata:
      labels:
        app: sleep
    spec:
      containers: # 컨테이너 필드의 형태는 배열
        - name: sleep
          image: kiamol/ch03-sleep
          volumeMounts:
            - name: data
              mountPath: /data-rw
        - name: file-reader
          image: kimol/ch03-sleep # 여러 컨테이너를 정의할때 같은 이미지를 사용해도 됨
          volumeMounts:
            - name: data
              mountPath: /data-ro
              readOnly: true
      volumes:
        - name: data # 같은 볼륨은 여러 컨테이너에 마운트할 수 있다
          emptyDir: {}